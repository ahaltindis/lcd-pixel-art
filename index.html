<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Lcd Pixel Art</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <span id="forkongithub"><a href="https://github.com/ahaltindis/lcd-pixel-art">Fork me on GitHub</a></span>
    <div id="header">
      <h1>Lcd Pixel Art</h1>
    </div>
    <div id="main">
      <div id="canvas-container">
        <canvas id="canvas">This doesnt work in your browser.</canvas>
      </div>
      <div id="cont-container">
        <div id="header">Controller <hr /></div>
        <div id="cont">
          <div id="zoom">
            <input id="button-zoom-in" type="button" value="Zoom In +"/>
            <input id="button-zoom-out" type="button" value="Zoom Out -"/>
          </div>
          <input id="button-clean" type="button" value="Clean"/>
          <input id="button-reverse" type="button" value="Reverse"/>
          <div id="pen-mode">
            <strong>Pen Mode</strong>
            <div id="pen-modes">
              <form name="penModes">
                <input type="radio" id="pen-toggle" name="penMode" value="toggle" checked/>
                <label for="pen-toggle">Toggle</label>
                <input type="radio" id="pen-fill" name="penMode" value="fill" />
                <label for="pen-fill">Fill</label>
                <input type="radio" id="pen-clear" name="penMode" value="clear" />
                <label for="pen-clear">Clear</label>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="output-container">
        <div id="header">Output<hr /></div>
        <input id="button-generate" type="button" value="Generate"/>
        <textarea id="output"></textarea>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
